- name: Marketplace / Сборочные задания
  description: "Публичное API Marketplace создано для синхронизации данных между серверами\
    \ Wildberries и серверами продавцов. <br>Вы загружаете данные на свои носители,\
    \ работаете с ними на своих мощностях и синхронизируетесь с нашими серверами по\
    \ мере необходимости. <br> <br>Ограничения по запросам: <br>Метод <b>PATCH</b>\
    \ `api/v3/supplies/{supplyId}/orders/{orderId}` \"Добавить сборочное задание к\
    \ поставке\" - 1 000 запросов в минуту. <br>Остальные методы - 300 запросов в\
    \ минуту, в целом. <br>`Не допускается использование API Marketplace в качестве\
    \ внешней базы данных.`\n<dl> <dt>Словарь сокращений:</dt> <dd>ПВЗ - пункт выдачи\
    \ заказов</dd> <dd>КИЗ - контрольный идентификационный знак</dd> <dd>ИС \"МДЛП\"\
    \ - информационная система мониторинга движения лекарственных препаратов</dd>\
    \ <dd>СЦ - сортировочный центр</dd> </dl>\n\n  **Порядок работы**:\n\n  1. Создайте\
    \ новую поставку с помощью метода **POST** */api/v3/supplies.* В ответ вернется\
    \ идентификатор созданной поставки в формате \"WB-GI-1234567\".\n  2. В текущую\
    \ новую поставку нужно добавить сборочные задания, которые вы повезёте на склад,\
    \ методом **PATCH** */api/v3/supplies/{supplyId}/orders/{orderId}*. Обратите внимание,\
    \ что при добавлении сборочных заданий к поставке они будут переведены в статус\
    \ **confirm** (\"На сборке\").\n  3. После добавления сборочных заданий к поставке\
    \ вы можете получить этикетки с помощью метода **POST** */api/v3/orders/stickers*.\
    \ Обратите внимание, что этикетки для сборочных заданий можно получить только\
    \ тогда, когда они в статусе **confirm** (\"На сборке\").\n  4. После того как\
    \ поставка будет упомплектована нужными сборочными заданиями, необходимо ее передать\
    \ в доставку с помощью метода **PATCH** */api/v3/supplies/{supplyId}/deliver*.\
    \ Обратите внимание, что при передаче сборочных заданий в доставку они будут автоматически\
    \ собраны, т.е. переведены в статус **complete** (\"В доставке\").\n  5. Список\
    \ сборочных заданий, добавленных к поставке, можно получить методом **GET** */api/v3/supplies/{supplyId}/orders*.\n\
    \  6. Все поставки, имеющиеся у продавца, можно получить методом **GET** */api/v3/supplies*.\n\
    \  7. Детализацию конкретной поставки можно получить методом **GET** */api/v3/supplies/{supplyId}*.\n\
    \  8. С помощью метода **DELETE** */api/v3/supplies/{supplyId}* можно удалить\
    \ поставку при условии, что она активна и за ней не закреплено ни одно сборочное\
    \ задание.\n  9. Метод **PATCH** */api/v3/supplies/{supplyId}/orders/{orderId}*\
    \ также позволяет перемещать сборочные задания между активными поставками. Обратите\
    \ внимание, что нельзя перемещать сборочное задание из уже закрытой поставки,\
    \ только если оно не требует повторной отгрузки.\n  10. QR-код поставки можно\
    \ получить методом **GET** */api/v3/supplies/{supplyId}/barcode* в формате svg,\
    \ zpl или png. Доступно только после передачи поставки в доставку.\n\nОписание\
    \ основных ошибок в Marketplace: <table>\n  <tr>\n    <td>Код</td>\n    <td>Описание</td>\n\
    \  </tr>\n  <tr>\n    <td>InternalServerError</td>\n    <td>Внутренняя ошибка\
    \ сервера</td>\n  </tr>\n  <tr>\n    <td>Unauthorized</td>\n    <td>Пользователь\
    \ не авторизован</td>\n  </tr>\n  <tr>\n    <td>AccessDenied</td>\n    <td>Доступ\
    \ запрещён</td>\n  </tr>\n  <tr>\n    <td>IncorrectRequestBody</td>\n    <td>Некорректное\
    \ тело запроса</td>\n  </tr>\n  <tr>\n    <td>IncorrectRequest</td>\n    <td>Переданы\
    \ некорректные данные</td>\n  </tr>\n  <tr>\n    <td>NotFound</td>\n    <td>Не\
    \ найдено</td>\n  </tr>\n  <tr>\n    <td>UploadDataLimit</td>\n    <td>Превышен\
    \ лимит загружаемых данных</td>\n  </tr>\n  <tr>\n    <td>SubjectDBSRestriction</td>\n\
    \    <td>Категория товара недоступна для продажи по схеме 'Везу на склад Wildberries'</td>\n\
    \  </tr>\n  <tr>\n    <td>SubjectFBSRestriction</td>\n    <td>Категория товара\
    \ недоступна для продажи по схеме 'Везу самостоятельно до покупателя'</td>\n \
    \ </tr>\n  <tr>\n    <td>CargoWarehouseRestriction</td>\n    <td>Выбранный склад\
    \ не предназначен для крупногабаритных товаров. Добавьте их на соответствующий\
    \ склад</td>\n  </tr>\n  <tr>\n    <td>IncorrectParameter</td>\n    <td>Передан\
    \ некорректный параметр</td>\n  </tr>\n  <tr>\n    <td>SupplyHasOrders</td>\n\
    \    <td>Не удалось обработать поставку. Убедитесь, что за ней не осталось закреплённых\
    \ сборочных заданий</td>\n  </tr>\n  <tr>\n    <td>SupplyHasZeroOrders</td>\n\
    \    <td>Не удалось обработать поставку. Убедитесь, что за ней закреплено хотя\
    \ бы одно сборочное задание</td>\n  </tr>\n  <tr>\n    <td>FailedToAddSupplyOrder</td>\n\
    \    <td>Не удалось закрепить сборочное задание за поставкой. Убедитесь, что сборочное\
    \ задание и поставка удовлетворяют всем необходимым требованиям</td>\n  </tr>\n\
    \  <tr>\n    <td>StatusChangeNotAllowed</td>\n    <td>Задание перейдёт в завершенные\
    \ после сканирования на ПВЗ</td>\n  </tr>\n  <tr>\n    <td>StatusMismatch</td>\n\
    \    <td>Несоответствие статусов, проверьте их правильность</td>\n  </tr>\n  <tr>\n\
    \    <td>SgtinNotRequired</td>\n    <td>Для данной продукции КиЗ не требуется</td>\n\
    \  </tr>\n  <tr>\n    <td>SupplyNotClosed</td>\n    <td>Поставка не передана в\
    \ доставку</td>\n  </tr>\n  <tr>\n    <td>IncorrectSGTIN</td>\n    <td>Передан\
    \ некорректный КИЗ</td>\n  </tr>\n  <tr>\n    <td>MaxCountSGTIN</td>\n    <td>Превышено\
    \ максимальное количество КИЗов для сборочного задания</td>\n  </tr>\n  <tr>\n\
    \    <td>PassValidationError</td>\n    <td>Превышено максимальное количество КИЗов\
    \ для сборочного задания</td>\n  </tr>\n</table>\n"
