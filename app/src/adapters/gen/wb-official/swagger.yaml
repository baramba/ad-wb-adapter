  /adv/v0/adverts/create:
    servers:
    - url: https://advert-api.wb.ru
    post:
      security:
      - HeaderApiKey: []
      summary: Создание РК
      description: 'Метод позволяет создать рекламные кампании. <span class="newM">new</span><br>
        Максимум можно создать 50 РК.<br> <br> <b>Метод создан исключительно для целей
        тестирования</b>.<br>  О появлении метода создания РК на продакшене будет
        сообщено отдельно, предварительно это 3 квартал 2023 года.<br> РК (статус
        `4`, `9`, `11`) будут удалены через 24 часа с момента внесения последних изменений,
        а завершенные РК (статус `7`) будут удалены через 1 час.<br> <br> Статус РК
        при создании - РК на паузе (`4`).<br> Дневной бюджет(`dailyBudget`) при создании
        РК равно 0.<br> Параметры `menuId`, `menuName`, `subjectId`, `subjectName`,
        `setId`, `setName`, `nm` при создании РК подставляются автоматически.<br>
        Флаг активности РК и состояние номенклатуры при создании `true`.

        '
      tags:
      - Реклама / Тестовый контур
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  type:
                    description: '<dl> <dt>Тип РК:</dt> <dd><code>4</code> - реклама
                      в каталоге</dd> <dd><code>5</code> - реклама в карточке товара</dd>
                      <dd><code>6</code> - реклама в поиске</dd> <dd><code>7</code>
                      - реклама в рекомендациях на главной странице</dd> </dl>

                      '
                    type: integer
                  startTime:
                    description: 'Дата запуска РК. <br> Дата в формате RFC3339. <br>Примеры:
                      <ul> <li> `2019-06-20T00:00:00Z` <li> `2019-06-20T23:59:59`
                      <li> `2019-06-20T00:00:00.12345Z` <li> `2019-06-20T00:00:00.12345`
                      <li> `2017-03-25T00:00:00` </ul>

                      '
                    type: string
                  endTime:
                    description: "Дата завершения РК. <br> Дата в формате RFC3339.\
                      \ <br>Примеры: <ul> <li> `2019-06-20T00:00:00Z` <li> `2019-06-20T23:59:59`\
                      \ <li> `2019-06-20T00:00:00.12345Z` <li> `2019-06-20T00:00:00.12345`\
                      \ <li> `2017-03-25T00:00:00` </ul>                      \n"
                    type: string
                  name:
                    description: Название РК (max. 50)
                    type: string
                  params:
                    description: Параметры РК
                    type: array
                    items:
                      type: object
                      properties:
                        intervals:
                          description: Интервалы часов показа РК (max. 24)
                          type: array
                          items:
                            type: object
                            properties:
                              Begin:
                                description: Время начала показов
                                type: integer
                              End:
                                description: Время окончания показов
                                type: integer
                        price:
                          description: 'Текущая ставка. Для РК в каталоге, в карточке
                            товара и в поиске `price` >= 50. <br> Для РК в рекомендациях
                            `price` >= 250.

                            '
                          type: integer
              example:
              - type: 4
                startTime: '2023-03-20T15:04:05'
                endTime: '2023-04-20T15:04:05'
                name: FirstAdvert
                params:
                - intervals:
                  - Begin: 3
                    End: 20
                  price: 50
                - intervals: []
                  price: 234
              - type: 5
                startTime: '2023-03-20T15:04:05'
                endTime: '2023-04-20T15:04:05'
                name: FirstAdvert2
                params:
                - intervals:
                  - Begin: 3
                    End: 20
                  price: 50
                - intervals: []
                  price: 234
              - type: 6
                startTime: '2023-03-20T15:04:05'
                endTime: '2023-04-20T15:04:05'
                name: FirstAdvert3
                params:
                - intervals:
                  - Begin: 3
                    End: 20
                  price: 50
                - intervals: []
                  price: 234
      responses:
