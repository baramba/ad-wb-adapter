                          type: integer
                          example: 66965444
                        limit:
                          description: Кол-во запрашиваемых КТ.
                          type: integer
                          example: 1000
                    filter:
                      type: object
                      properties:
                        textSearch:
                          description: Поиск по артикулу WB, артикулу продавца, баркоду
