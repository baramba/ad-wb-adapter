                            КТ без фото. <br>`1` - Показать КТ с фото.

                            '
                          type: integer
                          example: -1
                        allowedCategoriesOnly:
                          description: '<code>true</code> - показать КТ только из
                            разрешенных к реализации категорий<br> <code>false</code>
                            - показать КТ из всех категорий

                            '
                          type: boolean
                    sort:
                      type: object
                      properties:
                        sortColumn:
                          description: Поле, по которому будет сортироваться список
                            КТ (пока поддерживается только updateAt).
                          type: string
