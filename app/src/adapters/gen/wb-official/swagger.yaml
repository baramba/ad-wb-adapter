paths:
  /public/api/v1/info:
    servers:
    - url: https://suppliers-api.wildberries.ru
    get:
      security:
      - HeaderApiKey: []
      description: Получение информации по номенклатурам, их ценам, скидкам и промокодам.
        Если не указывать фильтры, вернётся весь товар.
      summary: Получение информации о ценах.
      tags:
      - Цены
      parameters:
      - $ref: '#/components/parameters/quantity'
      responses:
        200:
          description: Информация о ценах
          content:
            application/json:
              schema:
                type: object
                properties:
                  nmId:
                    type: integer
                    description: Артикул WB
                    example: 1234567
                  price:
                    type: number
                    description: Цена
                    example: 1000
                  discount:
                    type: integer
                    description: Скидка
                    example: 10
                  promoCode:
                    type: number
                    description: Промокод
                    example: 5
        401:
          description: Не авторизован
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/TokenMissing'
                - $ref: '#/components/schemas/TokenInvalid'
                - $ref: '#/components/schemas/TokenNotFound'
  /public/api/v1/prices:
    servers:
    - url: https://suppliers-api.wildberries.ru
    post:
      security:
      - HeaderApiKey: []
      summary: Загрузка цен
      description: Загрузка цен. За раз можно загрузить не более 1000 номенклатур.
      tags:
      - Цены
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  nmId:
                    type: integer
                    description: Номенклатура
                    example: 1234567
                  price:
                    type: number
                    description: Цена (указывать без копеек)
                    example: 1000
      responses:
        200:
          description: Цены успешно отправлены.
        401:
          description: Не авторизован
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/TokenMissing'
                - $ref: '#/components/schemas/TokenInvalid'
                - $ref: '#/components/schemas/TokenNotFound'
  /public/api/v1/updateDiscounts:
    servers:
    - url: https://suppliers-api.wildberries.ru
    post:
      security:
      - HeaderApiKey: []
      description: Установка скидок для номенклатур. Максимальное количество номенклатур
        на запрос - 1000
      summary: Установка скидок
      tags:
      - Промокоды и скидки
      parameters:
      - $ref: '#/components/parameters/activateFrom'
      requestBody:
        $ref: '#/components/requestBodies/NomenclatureArray'
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Не авторизован
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/TokenMissing'
                - $ref: '#/components/schemas/TokenInvalid'
                - $ref: '#/components/schemas/TokenNotFound'
  /public/api/v1/revokeDiscounts:
    servers:
    - url: https://suppliers-api.wildberries.ru
    post:
      security:
      - HeaderApiKey: []
