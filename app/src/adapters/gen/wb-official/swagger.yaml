                - $ref: '#/components/schemas/IncorrectPriceType6'
                - $ref: '#/components/schemas/IncorrectPriceType7'
                - $ref: '#/components/schemas/IncorrectType'
                - $ref: '#/components/schemas/IncorrectSupplierId'
                - $ref: '#/components/schemas/IncorrectNumDisplayIntervals'
        422:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestBodyProcessError'
        500:
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/MaxLimitRK'
                - $ref: '#/components/schemas/MaxLimitDeleteRK'
                - $ref: '#/components/schemas/InternalServerError'
