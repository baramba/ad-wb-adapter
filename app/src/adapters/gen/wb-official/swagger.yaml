        \ <br>Порядок работы с `cursor/list`: <br> Чтобы получить полный список номенклатур,\
        \ <b>если их > 1000</b>, необходимо воспользоваться пагинацией.\n  <ol>\n\
        \    <li>Cделать первый запрос (все указанные ниже параметры обязательны):\
        \ <br>\n      <pre style=\"background-color: rgb(38 50 56 / 5%); color: #e53935\"\
        >\n        {\n          \"sort\": {\n              \"cursor\": {\n       \
        \           \"limit\": 1000\n              },\n              \"filter\": {\n\
        \                  \"withPhoto\": -1\n              }\n          }\n     \
        \   }</pre>\n      По желанию можно добавить поиск по <code>\"textSearch\"\
        </code> и сортировку.\n      <pre style=\"background-color: rgb(38 50 56 /\
        \ 5%); color: #e53935\">\n        \"sort\": {\n          \"sortColumn\": \"\
        \",\n          \"ascending\": false\n        }</pre>\n    </li>\n    <li>Пройти\
        \ в конец полученного списка номенклатур, скопировать из <code>cursor</code>\
        \ две строки:\n      <ul>\n        <li><code>\"updatedAt\": \"***\"</code>,</li>\n\
        \        <li><code>\"nmID\": ***</code>,</li>\n      </ul>\n    <li>Вставить\
        \ скопированные строки в <code>cursor</code> запроса, повторить вызов метода.\
        \ </li>\n    <li>Повторять пункты <b>2</b> и <b>3</b>, пока <code>total</code>\
        \ в ответе не станет меньше чем <code>limit</code> в запросе.\n      <br>Это\
        \ будет означать, что Вы получили все карточки.\n  </ol>\n"
      tags:
      - Контент / Просмотр
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sort:
                  type: object
                  properties:
                    cursor:
                      type: object
                      properties:
                        updatedAt:
                          description: Время обновления последней КТ из предыдущего
