        временем.  Время можно указывать с точностью до секунд или миллисекунд. <br>
        Литера `Z` в конце строки означает, что время передается в UTC-часовом поясе.
        <br> При ее отсутствии время считается в часовом поясе Мск (UTC+3). <br>Примеры:
        <ul> <li> `2019-06-20` <li> `2019-06-20T00:00:00Z` <li> `2019-06-20T23:59:59`
        <li> `2019-06-20T00:00:00.12345Z` <li> `2019-06-20T00:00:00.12345` <li> `2017-03-25T00:00:00`
        </ul>

