                          description: Российский размер товара
                          type: string
                          example: 40-41
                        skus:
                          description: Массив баркодов, строковых идентификаторов
                            размеров товара (их можно сгенерировать с помощью API,
                            см. раздел "Контент / Просмотр")
                          type: array
                          items:
                            type: string
                            example: '1000000001'
                  characteristics:
                    description: Массив характеристик, индивидуальный для каждой категории
                    type: array
                    items:
                      type: object
                    example:
                    - ТНВЭД:
                      - '6403993600'
                    - Пол:
                      - Мужской
                    - Цвет:
                      - зеленый
                    - Предмет:
                      - Блузки
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    example: null
                  error:
                    description: Флаг ошибки
